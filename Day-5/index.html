<script>
    // Promises

    let myPromise = new Promise(function(resolve, reject){
        let workComplete = true;
        if(workComplete){
            resolve("Work success")
        }else{
            reject("Some error in wrok")
        }
    })
    myPromise
    .then(result => {
        console.log("1st then: ", result)
        return "preparing for next task"
    })
    .then(nextWork => {
        console.log("2nd then: ", nextWork)
    })
    .catch(error => {
        console.log("Error: ", error)
    })
    .finally(() => {
        console.log("Work completed")
    })


    //prototypal inheritance

    let human = {
        spacies: "Homo sapiens",
        walk(){
            console.log("I can walk")
        },
        speak(){
            console.log("I can speak")
        }
    }

    let teacher = Object.create(human)
    teacher.subject = "Math";
    teacher.teach = function(){
        console.log("I teach " + " " + this.subject)
    }

    console.log(teacher.spacies);
    teacher.walk();
    teacher.speak();
    teacher.teach();


    // closure function

    function outer(){
        let count = 0;
        return function(){
            count++;
            console.log(count)
        }
    }
    let counter = outer();
    counter();
    counter();
    counter();

    })



</script>
